<div class="layui-container container">
    <h2 class="page-title">说出你的神评论</h2>
    <div class="layui-form layui-form-pane">
        <form action="#" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入电影标题" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                    <textarea id="content" name="content" lay-verify="content" placeholder="请输入您观看电影后的感想" class="layui-textarea layui-hide"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">电影分类</label>
                    <div class="layui-input-block">
                        <select name="type" lay-verify="type">
                            <option value=""></option>
                            <option value="0">搞笑</option>
                            <option value="1">惊悚</option>
                            <option value="2">励志国情</option>
                            <option value="3">爱情</option>
                            <option value="4">恐怖</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" lay-verify="code" autocomplete="off" placeholder="验证码" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit>立即发表</button>
            </div>
        </form>
    </div>
