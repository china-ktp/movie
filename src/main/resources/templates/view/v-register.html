<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户注册</title>
    <link rel="Shortcut Icon" href="images/icon.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.18.0/js/md5.js"></script>
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
        background: url("images/login-m-bg.png") no-repeat;
    }

    #div1 {
        height: 62%;
        width: 20%;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.1);
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -15% 0 0 -10%;
    }

    .layui-input {
        background: rgba(0, 0, 0, 0.1);
    }
</style>
<body>
<div id="div1">
    <div class="layui-form-item">
        <h1 align="center" style="padding-top: 20px; color: #0C0C0C">注册</h1>
    </div>
    <form class="layui-form layui-form-pane"
          style="padding-left: 10px; padding-right: 10px; padding-top: 10px;">
        <div class="layui-form-item" style="margin-top: 8px;">
            <input type="text" lay-verify="required|phone" name="phone" id="phone"
                   placeholder="请输入手机号" class="layui-input"
                   style="font-size: 13px; border-radius: 10px;">
        </div>
        <div class="layui-form-item" style="margin-top: 8px;">
            <input type="text" lay-verify="required" name="pass" id="pass"
                   placeholder="密码" class="layui-input "
                   style="font-size: 13px; border-radius: 10px">
        </div>
        <div class="layui-form-item" style="margin-top: 8px;">
            <input type="text" lay-verify="required|qpass" name="qpass" id="qpass"
                   placeholder="确认密码" class="layui-input "
                   style="font-size: 13px; border-radius: 10px">
        </div>
        <div class="layui-form-item" style="margin-top: 8px;">
            <input type="text" lay-verify="required|email" name="email" id="email"
                   placeholder="邮箱" class="layui-input "
                   style="font-size: 13px; border-radius: 10px">
        </div>
        <div class="layui-form-item" style="margin-top: 8px;">
            <input type="text" lay-verify="required" name="address" id="address"
                   placeholder="地址" class="layui-input "
                   style="font-size: 13px; border-radius: 10px">
        </div>
        <div class="layui-form-item" style="margin-top: 8px;">
            <input type="radio" name="sex" value="1" title="男">
            <input type="radio" name="sex" value="0" title="女" checked>
        </div>
        <div class="layui-form-item " style="margin-top: 10px;">
            <div align="center">
                <button type="button" class="layui-btn layui-btn-fluid "
                        lay-submit lay-filter="vRegister" style="border-radius: 10px;">立即注册
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use(['form', 'layer', 'jquery'], function () {
        const form = layui.form;
        const layer = layui.layer;
        const $ = layui.jquery;
        form.on('submit(vRegister)', function (data) {
            $.ajax({
                url: 'vuser/saveVUser.v',
                dateType: 'json',
                data: data.field,
                type: 'post',
                success: function (data) {
                    if (data.flag > 0) {
                        layer.msg("注册成功,请登录");
                        setTimeout(function () {
                            window.parent.location.reload();
                            window.location = "../movie/goViewLogin.v";
                        }, 1000);
                    } else {
                        layer.msg("用户已经存在")
                    }
                }
            })
            return false;
        });
        form.verify({
            qpass: function (value, qpass) {
                const pwd = $('#pass').val();
                if (value != pwd) {
                    return '两次输入的密码不一致!';
                }
            },
        });
    });
</script>
</body>
</html>
